<body style="margin: 0">
    This is a <strong>prototype</strong> of crumble, an interactive editor for 2d stabilizer circuit.<br>
    It is still in development. It is not stable or polished.<br>
    <button id="btnShowHideImportExport">Show Import/Export</button>
    <button id="clear">Clear</button>
    <button id="btnClearMarkers">Clear Pauli Frames</button>
    <button id="btnUndo">Undo (ctrl+Z)</button>
    <button id="btnRedo">Redo (ctrl+Y)</button>
    <button id="btnPrevLayer">Prev Layer (q)</button>
    <button id="btnNextLayer">Next Layer (e)</button>
    <button id="btnRotate45">Rotate 45 Clockwise ↻ (t)</button>
    <button id="btnRotate45Counter">Rotate 45 Mathwise ↺ (shift+t)</button>
    <textarea id="txtDefaultCircuit" style="display: none">[[[DEFAULT_CIRCUIT_CONTENT_LITERAL]]]</textarea>
    <canvas id="toolbox" style="width: 500px; height: 120px; border: 1px solid black; margin: 0; padding: 0;">
    </canvas>
    <div id="divImportExport" style="display: none">
        <div>
            <textarea id="txtStimCircuit" style="width: 95vw; height: 300px; background-color: #FFFFB0">
            </textarea>
        </div>
        <button id="btnExport" style="background-color: red">↑ Export to Stim Circuit ↑</button>
        <button id="btnImport" style="background-color: red">↓ Import from Stim Circuit ↓</button>
    </div>
    <canvas id="cvn" style="width: 95vw; height: 80vh; border: 1px solid black; margin: 0; padding: 0;" tabindex="0">
    </canvas>
</body>
